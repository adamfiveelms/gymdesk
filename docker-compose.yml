services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: adamdesk
      POSTGRES_USER: adamdesk
      POSTGRES_PASSWORD: adamdesk
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://adamdesk:adamdesk@db:5432/adamdesk
      SECRET_KEY: super-secret-demo-key
    ports:
      - "8000:8000"

volumes:
  pgdata:
